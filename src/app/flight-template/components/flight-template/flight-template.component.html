<div class="pagination_container">
    <h1>Flight templates</h1>
    <div class="right_page_alignement">
        <p-button class="addUserBtn" label="New Template"/>
    </div>
</div>
<div class="flightTemplateWrapper">
    <div class="grid">
            <div class="card-rows" *ngFor="let template of flightTemplateList">
                <p-card class="card" header={{template.name}}>
                    <p-scrollPanel [style]="{ width: '100%', height: '200px' }">
                        <div *ngFor="let attribute of mondatory_attributes">
                            <p class="attr-rep">{{attribute.label}}<a class="required-indicator">*</a> : {{attribute.description}}</p>
                        </div>
                        <div *ngFor="let attribute of template.attributes">
                            <p class="attr-rep">{{attribute.label}}<a class="required-indicator" *ngIf="attribute.required">*</a> : {{attribute.description}}</p>
                        </div>
                    </p-scrollPanel>
                    <ng-template pTemplate="footer">
                        <div>
                            <p-button label="Delete" severity="secondary" class="w-full" styleClass="w-full" />
                            <p-button label="Edit" class="w-full" styleClass="w-full" />
                        </div>
                    </ng-template>
                </p-card>
            </div>
    </div>
</div>
