<div class="pagination_container">
    <h1>Flight templates</h1>
    <div class="right_page_alignement">
        <p-button  class="addUserBtn" label="New Template" (click) = "goToNewTemplatePage()"/>
    </div>
</div>
<div class="flightTemplateWrapper">
    <div class="wrapperHeader"> 
        <button (click)="removePage()" class="view-button" [disabled] = "!(page >= 0)" > < </button>
        <button (click)="addPage()" class="view-button" [disabled] = "!(page<(max_page-1))"> > </button>
    
    </div>
   
    <div class="grid">
            <div class="card-rows" *ngFor="let template of flightTemplateList">
                <p-card class="card" header={{template.name}} [styleClass]=>
                    <p-scrollPanel [style]="{ width: '100%', height: '200px' }">
                        <div *ngFor="let attribute of mondatory_attributes">
                            <p class="attr-rep">{{attribute.label}}<a class="required-indicator">*</a> : {{attribute.description}}</p>
                        </div>
                        <div *ngFor="let attribute of template.attributes">
                            <p class="attr-rep">{{attribute.label}}<a class="required-indicator" *ngIf="attribute.required">*</a> : {{attribute.description}}</p>
                        </div>
                    </p-scrollPanel>
                    <ng-template pTemplate="footer">
                        <div class = "templateFooter">
                            <p-button (onClick)="deleteTemplate(template)" label="Delete" severity="secondary" class="w-full" styleClass="w-full" />
                            <p-button (onClick)="navigateToEdit(template.name)" label="Edit" class="w-full" styleClass="w-full" />
                        </div>
                    </ng-template>
                </p-card>
            </div>
    </div>
</div>
